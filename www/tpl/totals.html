<div class="container d-none d-lg-block">
    <div class="row text-center">
        <div class="col-md-3">
            <div class="counter" title="{{captions.stat_total_hint}}">
                <i class="fas fa-database fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="{{totals[0].summaryDataValue}}" data-speed="1500"></h2>
                <p class="count-text">{{captions.stat_total}}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="counter" title="{{captions.stat_processed_hint}}">
                <i class="fas fa-cogs fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="{{totals[1].summaryDataValue}}" data-speed="2500"></h2>
                <p class="count-text">{{captions.stat_processed}}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="counter" title="{{captions.stat_batch_hint}}">
                <i class="fas fa-clipboard-list fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="{{totals[2].summaryDataValue}}" data-speed="1500"></h2>
                <p class="count-text ">{{captions.stat_batch}}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="counter" title="{{captions.stat_new_hint}}">
                <i class="far fa-address-book fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="{{totals[3].summaryDataValue}}" data-speed="3500"></h2>
                <p class="count-text ">{{captions.stat_new}}</p>
            </div>
        </div>

    </div>
    <br />
</div>
