<main role="main" class="container">
        
    <div class="row">
            
        <div class="col-md-12 blog-main">
                <div class="blog-post">
                        
                    <h3>{{captions.menu_map}}</h3>
                    <br />
                    <p>{{captions.map_info|safe}}</p>

                <div id="map"></div>

                <script type="text/javascript">
              
                // initialize the map
                // This is GPS center point for Latvia. Use your location here.
                var map = L.map('map').setView([56.974325, 24.699127], 7);

                  L.tileLayer.provider('HERE.terrainDay', {
                  app_id: 'your_app_id',
                  app_code: 'your_app_code'
              }).addTo(map);

                $.getJSON("https://rest.memoriali.org/v1/6410c5e5-c0fb-4633-a30d-c8d70d3c53d9/country/c-1/memorials/gson",function(data){
                  var rodents = L.geoJson(data,{
                    pointToLayer: function(feature,latlng){
                      var marker = L.marker(latlng);
                      marker.bindPopup('<strong>'+feature.properties.title + '</strong><br/>' + feature.properties.description+'<br/><a href="/memorial/'+feature.properties.memorialid+'/1">{{captions.mem_goto}}</a>');
                      return marker;
                    }
                  });
                  var clusters = L.markerClusterGroup();
                  clusters.addLayer(rodents);
                  map.addLayer(clusters);
                });
                </script>


            </div><!-- /.blog-post -->


        </div><!-- /.blog-main -->

        {% include 'totals.html' %}

    </div><!-- /.row -->

</main><!-- /.container -->
